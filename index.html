<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Staatliches&display=swap" rel="stylesheet"> 

  </head>
  <body>

    <div class="container">
      <h1>Roll the dice</h1>

      <div class="container bottom">
        <button type="button" id="edit-btn" 
            onClick="editNames()">
            Edit Names
        </button>
    </div>

      <div class="dice">
        <p class="Player1">Player 1</p>
        <img id="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p class="Player2">Player 2</p>
        <img id="img2" src="images/dice6.png">
      </div>

      <div class="btn">
        <button id="roll-btn" type="button" >ROLL</button>
      </div>

    </div>

  </body>

  <footer>
    Designed by <a href="https://github.com/itz-sanjay">Sanjay</a>
  </footer>

  <script src="main.js"></script>

</html>
